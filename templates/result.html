<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .image-box {
            width: 45%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Detection Result</h1>
        <div class="image-container">
            <div class="image-box">
                <h2>Uploaded Image</h2>
                <img src="{{ image_file }}" alt="Uploaded Image">
            </div>
            <div class="image-box">
                <h2>Annotated Image</h2>
                <img src="{{ annotated_image }}" alt="Annotated Image">
            </div>
        </div>
    </div>
</body>
</html>
